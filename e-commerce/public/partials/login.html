<section class="container">

<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Login</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >
                    

                    <span class="form-control alert-danger col-sm-12" ng-show = "formulario.$submitted"> {{mensagem}} 
                    </span>
                        
                    <form novalidate name="formulario" class="row form-horizontal" ng-submit="login()">
                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input name="username" ng-model="user.username"
                                    type="text" class="form-control"  value="" placeholder="Nomde de usuÃ¡rio...">                                        
                                </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input name="password" ng-model="user.password" id="login-password" type="password" class="form-control" placeholder="Senha...">
                                </div>
                                

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                    <button type="submit" class="btn btn-primary" 
                                    ng-disabled="formulario.$invalid">Login</button>
                                  
                                </div>
                            </div>

                        </form>     



                    </div>                     
                </div>  

        </div>
    </div>

</section>
