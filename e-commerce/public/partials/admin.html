<section class="container">

    <meu-painel titulo="Administração de Produtos">

    </meu-painel>


    <div class="input-group">
        <span class="input-group-btn">
                    <a href="#/produtos/new" class="btn btn-primary" 
                    type="button">
                        Novo Produto
                    </a>
                </span>
        <input class="form-control" ng-model="filtro">
    </div>



    <div class="row">

        <table class="table table-striped">
            <thead>
                <tr>
                    <td>
                        <h1 class="fa fa-user"></h1>
                        <a ng-click="sort('nome')">Nome</a>
                    </td>
                    <td>
                        <h1 class="fa fa-money"></h1>
                        <a ng-click="sort('preco')">Preço</a></td>
                    <td>
                        <h1 class="fa fa-thumbs-o-up"></h1>
                        <a ng-click="sort('ativo')">Ativo</a></td>
                        <td>

                        </td>
                </tr>
            </thead>

            <tbody class="table-striped">
                <tr ng-repeat="produto in produtos | 
                     orderBy:sortValue:order
                     | filter: filtro">
                    <td>{{produto.nome }}</td>
                    <td>{{produto.preco}}</td>
                    <td>{{produto.ativo}}</td>
                    <td>                        
                        <button class="btn btn-danger" ng-click="del(produto._id)">Del</button>
                        <a class="btn btn-success" href="#/produtos/{{produto._id}}" >Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>
